<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>아이디 찾기 결과</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="login-container">
		<div class="login-box">
			<h2>아이디 찾기 결과</h2>
			<div th:if="${foundUsername}">
				<p style="margin-bottom: 12px;">
					회원님의 아이디는 <strong th:text="${foundUsername}"></strong> 입니다.
				</p>
				<a href="/login" class="btn-login">로그인 하러 가기</a>
			</div>
			<div th:if="${error}">
				<p th:text="${error}"></p>
				<a href="/find-id" class="btn-login">다시 시도</a>
			</div>
		</div>
	</div>
</body>
</html>
