<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기 결과</title>
<link rel="stylesheet" href="/css/login.css">
<!-- 필요시 스타일 연결 -->
</head>
<body>
	<div class="login-container">
		<div class="login-box">
			<h2>비밀번호 찾기 결과</h2>

			<!-- 성공 메시지 -->
			<div th:if="${message}">
				<p th:text="${message}"></p>
				<a href="/login" class="btn-login">로그인 하러 가기</a>
			</div>

			<!-- 실패 메시지 -->
			<div th:if="${error}">
				<p th:text="${error}" style="color: red;"></p>
				<a href="/find-password" class="btn-login">다시 시도하기</a>
			</div>
		</div>
	</div>
</body>
</html>
