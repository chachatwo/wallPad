<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Resume - Start Bootstrap Theme</title>
<link href="css/schedule.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" type="text/css">
</head>

<body id="page-top">
	<!-- 네비게이션-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
		id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">메뉴</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/dashboard">메인화면</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/notices">공지사항</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/schedule">주요일정</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/repair">하자보수</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/parking">주차관제</a></li>
			</ul>
		</div>
	</nav>
	<!-- 네비게이션 끝-->

	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper">
			<!-- 테이블 시작 -->
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow">
						<div class="card-header">주요일정</div>
						<div class="card-body">
							<!-- 달력 영역 -->
							<div class="monthContainer">
								<div id="month"></div>
								<select id="monthSelect" onchange="onMonthChange()">
									<option value="0">1월</option>
									<option value="1">2월</option>
									<option value="2">3월</option>
									<option value="3">4월</option>
									<option value="4">5월</option>
									<option value="5">6월</option>
									<option value="6">7월</option>
									<option value="7">8월</option>
									<option value="8">9월</option>
									<option value="9">10월</option>
									<option value="10">11월</option>
									<option value="11">12월</option>
								</select>
							</div>
							<div id="calendar"></div>
							<br>
							<!-- 테이블 -->
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th class="col-1">날짜</th>
											<th class="col-2">시작 시간</th>
											<th class="col-3">종료 시간</th>
											<th class="col-4">제목</th>
											<th class="col-5">설명</th>
											<th class="col-6">상태</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="schedules : ${schedules}">
											<td class="col-1" th:text="${schedules.maintenanceDate}"></td>
											<td class="col-2" th:text="${schedules.startTime}"></td>
											<td class="col-3" th:text="${schedules.endTime}"></td>
											<td class="col-4" th:text="${schedules.title}"></td>
											<td class="col-5" th:text="${schedules.description}"
												th:data-description="${schedules.description}"
												onclick="showScheduleModal(this.getAttribute('data-description'))">
											</td>
											<td class="col-6" th:text="${schedules.status}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer 시작 -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<br>
						<br> <span>Hello! Your Family WallPad</span>
					</div>
				</div>
			</footer>
			<!-- Footer 끝 -->
		</div>
	</div>


	<div id="scheduleModal" class="modal">
		<div class="modal-content">
			<span class="close-btn">x</span>
			<p id="modalText">일정 정보가 여기에 표시됩니다.</p>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/schedule.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
