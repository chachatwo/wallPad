<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="login-container">
		<div class="login-box">
			<h2>로그인</h2>

			<!-- Spring Security 로그인 실패 시 자동 전달 -->
			<div th:if="${param.error}" class="error-message">
				<p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
			</div>

			<form action="/login" method="POST">
				<div class="textbox">
					<input type="text" name="username" placeholder="아이디"
						th:value="${rememberMeValue}" required>
				</div>
				<div class="textbox">
					<input type="password" name="password" placeholder="비밀번호" required>
				</div>
				<div class="remember">
					<label> <input type="checkbox" name="saveid" value="on"
						th:checked="${rememberMeChecked}"> 아이디 저장
					</label>
				</div>
				<input type="submit" value="로그인" class="btn-login">

				<div class="signup-link">
					<p>
						계정이 없으신가요? <a href="/signup">회원가입</a>
					</p>
				</div>
				<div class="find-link">
					<p>
						<a href="/find-id">아이디 찾기</a> | <a href="/find-password">비밀번호
							찾기</a>
					</p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
