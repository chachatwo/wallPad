			<span class="navbar-toggler-icon"></span>

				<li class="nav-item"><a class="nav-link"

				<li class="nav-item"><a class="nav-link"
					href="#">하자보수</a></li>

			</ul>

	<!-- 네비게이션 끝-->


	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper">
			<!-- 테이블 시작 -->
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow">
						<div
							class="card-header py-3 d-flex justify-content-between align-items-center">
							하자보수 신청</div>
						<div class="card-body">
							<div class="container">
								<form action="/api/repair" method="POST"
									enctype="multipart/form-data">
									<!-- 동호수 -->
									<div class="form-group">
										<label for="apartmentNumber">동호수</label> <input type="text"
											id="apartmentNumber" name="apartmentNumber" required
											placeholder="동호수를 입력하세요.">
									</div>

									<!-- 메이저 카테고리 -->
									<div class="form-group">
										<label for="majorCategory">요청</label> <select
											id="majorCategory" name="majorCategory" required>
											<option value="" disabled selected></option>
											<option value="보수">보수</option>
											<option value="교체">교체</option>
											<option value="설치">설치</option>
											<option value="점검">점검</option>
										</select>
									</div>

									<!-- 미들 카테고리 -->
									<div class="form-group">
										<label for="middleCategory">부위</label> <select
											id="middleCategory" name="middleCategory" required>
											<option value="" disabled selected></option>
											<option value="장판">장판</option>
											<option value="벽지">벽지</option>
											<option value="타일">타일</option>
											<option value="가구">가구</option>
											<option value="가전">가전</option>
											<option value="시스템">시스템</option>
											<option value="전기">전기</option>
											<option value="기타">기타</option>
										</select>
									</div>

									<!-- 라스트 카테고리 -->
									<div class="form-group">
										<label for="lastCategory">상태</label> <select
											id="lastCategory" name="lastCategory" required>
											<option value="" disabled selected></option>
											<option value="파손">파손</option>
											<option value="오염">오염</option>
											<option value="불량">불량</option>
											<option value="고장">고장</option>
										</select>
									</div>

									<!-- 요청사항 -->
									<div class="form-group">
										<label for="request">요청사항</label>
										<textarea id="request" name="request"
											placeholder="요청사항을 입력하세요(하자 품목, 위치를 상세히 기재)"></textarea>
									</div>

									<div class="form-group">
										<label for="imageUpload">이미지 첨부</label> <input type="file"
											id="imageUpload" name="imageUpload[]" accept="image/*"
											multiple>
									</div>

									<button type="submit" class="btn">신청하기</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer 시작 -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<br> <br> <span>Hello! Your Family WallPad</span>
					</div>
				</div>
			</footer>
			<!-- Footer 끝 -->
		</div>
	</div>
