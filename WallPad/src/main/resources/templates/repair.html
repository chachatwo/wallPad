<head>

<link href="css/repair.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" type="text/css">
</head>

<body id="page-top">
	<!-- 네비게이션-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
		id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">바로가기</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/dashboard">메인화면</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/notices">공지사항</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/schedule">주요일정</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/repair">하자보수</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/parking">주차관제</a></li>
			</ul>
		</div>
	</nav>
	<!-- 네비게이션 끝-->


	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper">
			<!-- 테이블 시작 -->
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow">
						<div class="card-header">하자보수 신청</div>
						<div class="card-body">
							<div class="container">
								<div th:if="${message}" class="alert alert-success">
									<p th:text="${message}"></p>
								</div>
								<form action="/api/repair" method="POST"
									enctype="multipart/form-data">

									<!-- 메이저 카테고리 -->
									<div class="form-group">
										<label for="majorCategory">요청</label> <select
											id="majorCategory" name="majorCategory" required>
											<option value="" disabled selected></option>
											<option value="보수">보수</option>
											<option value="교체">교체</option>
											<option value="설치">설치</option>
											<option value="점검">점검</option>
										</select>
									</div>

									<!-- 미들 카테고리 -->
									<div class="form-group">
										<label for="middleCategory">하자 부위</label> <select
											id="middleCategory" name="middleCategory" required>
											<option value="" disabled selected></option>
											<option value="장판">장판</option>
											<option value="벽지">벽지</option>
											<option value="타일">타일</option>
											<option value="가구">가구</option>
											<option value="가전">가전</option>
											<option value="시스템">시스템</option>
											<option value="전기">전기</option>
											<option value="기타">기타</option>
										</select>
									</div>

									<!-- 라스트 카테고리 -->
									<div class="form-group">
										<label for="lastCategory">상태</label> <select id="lastCategory"
											name="lastCategory" required>
											<option value="" disabled selected></option>
											<option value="파손">파손</option>
											<option value="오염">오염</option>
											<option value="불량">불량</option>
											<option value="고장">고장</option>
										</select>
									</div>

									<!-- 요청사항 -->
									<div class="form-group">
										<label for="request">요청사항</label>
										<textarea id="request" name="request"
											placeholder="요청사항을 입력하세요(하자 품목, 위치를 상세히 기재)"></textarea>
									</div>

									<div class="form-group">
										<label for="imageUpload">이미지 첨부</label> <input type="file"
											id="imageUpload" name="imageUpload[]" accept="image/*"
											multiple>
									</div>

									<button type="submit" class="btn">신청하기</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer 시작 -->
			<div>
				<footer class="sticky-footer bg-white">
					<div class="container my-auto footer-container">
						<div class="copyright">
							<span>Hello! Your Family WallPad</span>
						</div>
					</div>
				</footer>
			</div>
			<!-- Footer 끝 -->
		</div>
	</div>

</body>
</html>
